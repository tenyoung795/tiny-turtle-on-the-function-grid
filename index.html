<!DOCTYPE html>
<html>
<head>

  <title>Tiny Turtle</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>
  <script src="https://toolness.github.io/tiny-turtle/tiny-turtle.js"></script>

</head>
<body>
    <h1>Tiny Turtle</h1>
    <div id="container">
      <table id="table">
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </table>
      <canvas id="canvas"></canvas>
    </div>
    <script>
      (function() {
          var canvas = document.getElementById("canvas");
          var canvasStyle = getComputedStyle(canvas);
          canvas.width = parseInt(canvasStyle.width);
          canvas.height = parseInt(canvasStyle.height);
      }());

      TinyTurtle.apply(window);

      function setColor(row, col, color) {
          var cell = $("#table")[0].rows[row].cells[col];
          cell.style.backgroundColor = color;
      }
    </script>
    <script src="script.js"></script>
</body>
</html>
